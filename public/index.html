<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Velvet Junction</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">

    <div class="login-overlay"></div>

    <div class="login-wrapper">

        <div class="login-card">

            <!-- Brand -->
            <div class="brand-header">
                <img 
                    src="https://storage.googleapis.com/msgsndr/z564sMeUVeNjJZEOUBYt/media/6963430ee18638390ebde15e.png" 
                    alt="Velvet Junction Logo" 
                    class="login-logo"
                >
            </div>

            <!-- Content -->
            <div class="login-content">
                <h1>Where Fantasy Finds a Voice</h1>
                <p>
                    Access your private dashboard, manage AI agents, and
                    continue meaningful conversations.
                </p>

                <a href="/auth/google" class="google-auth-btn">
                    <img src="https://storage.googleapis.com/msgsndr/z564sMeUVeNjJZEOUBYt/media/696344e7e18638f8b9be5421.svg" alt="Google">
                    <span>Continue with Google</span>
                </a>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>
                    By signing in, you agree to our 
                    <a href="#">Terms of Service</a>
                </p>
            </div>

        </div>

    </div>

</body>
</html>
